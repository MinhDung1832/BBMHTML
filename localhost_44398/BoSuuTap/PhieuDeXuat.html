            type: "POST",
            url: "/Account/getNoti",

                $('#notiarea').empty();
                var str = '';
                $.each(r, (index, value) => {
                    var tr = '<li style="width:100%"> <a class="notiline" href="/' + value.controller + '/' + value.action + '">' + value.fname + '</a> <span style="font-weight: normal;font-size:smaller" class="redtext">' + (value.waiting > 0 ? '(' + value.waiting + ')' : '') + '</span></li> ';
                    str += tr;
                });
                $("#notiarea").append(str);
            }
        });
    });
