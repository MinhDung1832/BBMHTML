<script>
    var chieucao = $(window).height() - 69;
    $('.content-wrapper').css({ "min-height": chieucao});
    $(function () {
        $('#Heloword').html(new Date().getHours() >= 12 ? "Chào buổi chiều!" : "Chào buổi sáng!");
        $.ajax({
            type: "POST",
            url: "/Account/getNoti",
            data: JSON.stringify({}),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (r) {
                $('#notiarea').empty();
                var str = '';
                $.each(r, (index, value) => {
                    var tr = '<li style="width:100%"> <a class="notiline" href="/' + value.controller + '/' + value.action + '">' + value.fname + '</a> <span style="font-weight: normal;font-size:smaller" class="redtext">' + (value.waiting > 0 ? '(' + value.waiting + ')' : '') + '</span></li> ';
                    str += tr;
                });
                $("#notiarea").append(str);
            }
        });
    });

    function opennewtab(url) {
        window.open(url, '_blank');
    }

    function UploadFile() {
        var data = new FormData();
        var files = $("#fileUpload").get(0).files;
        if (files.length > 0) {
            data.append("MyImages", files[0]);
        }
        data.append("foldername", 'BTS');
        $.ajax({
            url: "/Po/uploadImg",
            type: "POST",
            processData: false,
            contentType: false,
            data: data,
            async: true,
            success: function (data) {
                console.log(data);
                console.log(data.link);
                if (data.code == 1) {
                    img_link = data.link;
                    $('#imgLink').val(data.link);
                    $('#upload_theme').hide();
                    $('#thum_img').show();
                    $('#thum_img').css({ "width": "100%", "margin": "-1px", "object-fit": "contain", "height": "277px" });
                    $('#thum_img').attr("src", data.link);

                }
                else {
                    $('#upload_theme').css({ "display": "block" });
                }
            },
            error: function (er) {
                alert("Thiết bị không hỗ trợ up ảnh từ camera. Chọn file từ bộ nhớ thiết bị!");
            }
        });
    }

    function reupimg() {
        $("#fileUpload").click();
    }

    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
    modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
    modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
    }
</script>
