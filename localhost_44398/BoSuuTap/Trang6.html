<script>
    var chieucao = $(window).height() - 69;
    $('.content-wrapper').css({ "min-height": chieucao});
    $(function () {
        $('#Heloword').html(new Date().getHours() >= 12 ? "Chào buổi chiều!" : "Chào buổi sáng!");
        $.ajax({
            type: "POST",
            url: "/Account/getNoti",
            data: JSON.stringify({}),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (r) {
                $('#notiarea').empty();
                var str = '';
                $.each(r, (index, value) => {
                    var tr = '<li style="width:100%"> <a class="notiline" href="/' + value.controller + '/' + value.action + '">' + value.fname + '</a> <span style="font-weight: normal;font-size:smaller" class="redtext">' + (value.waiting > 0 ? '(' + value.waiting + ')' : '') + '</span></li> ';
                    str += tr;
                });
                $("#notiarea").append(str);
            }
        });
    });

    function opennewtab(url) {
        window.open(url, '_blank');
    }

</script>
